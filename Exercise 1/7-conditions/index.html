<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="row my-5">
            <div class="col-8 offset-2">
                <input type="button" value="OPEN/CLOSE" class="btn btn-primary" @click="showContainer=!showContainer">
                <h1 v-if="!showContainer" class="text-danger">IT SHOWN AT START</h1>
                <h1 v-else class="text-warning">IT SHOWN AFTER</h1>
                <hr>
                <button @click="counter++" class="btn btn-sm btn-success">Inc Counter</button>
                <h3 :class="counterBoxClass">{{counter}}</h3>
                <button @click="counter--" class="btn btn-sm btn-danger">Dec Counter</button>
                <p v-if="counter<0">Counter Negatif</p>
                <p v-else-if="counter > 0">Counter Pozitif</p>
                <p v-else>Counter 0</p>
                <hr>
                <p v-show="counter<0">Counter Negatif</p>
                <p v-show="counter > 0">Counter Pozitif</p>
                <p v-show="counter==0">Counter 0</p>
            </div>
        </div>
    </div>
</body>

</html>
