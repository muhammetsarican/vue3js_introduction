<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-2 card p-2 border me-2">
                <h4 class="text-center">{{counter}}</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <input @click="decValue" type="button" value="-" class="btn btn-danger me-2">
                    <input @click="counter++" type="button" value="+" class="btn btn-primary">
                </div>
                <div class="alert alert-warning mt-2">{{getCounterResult}}</div>
            </div>
            <div class="col-2 card p-2 border">
                <h4 class="text-center">{{counter2}}</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <input @click="decValue2" type="button" value="-" class="btn btn-danger me-2">
                    <input @click="counter2++" type="button" value="+" class="btn btn-primary">
                </div>
                <div class="alert alert-warning mt-2">{{getCounter2Result}}</div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script defer src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
