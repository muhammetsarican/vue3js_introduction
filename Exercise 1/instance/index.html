<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{content}}</p>
        <a :target="eduflow.target" v-bind:href="eduflow.url" :alt="eduflow.alt">{{eduflow.title}}</a>
        <button v-on:click="changeTitle">Buton</button>
        <button>Buton</button>
        <div  @mousemove="updateCoords('mousemove', $event)" class="box"></div>
        <span>{{coords.x}}, {{coords.y}}</span>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
