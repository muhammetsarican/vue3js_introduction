<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            .completed-item{
                background-color: #dc35456b;;
            }
            .unCompleted-item{
                background-color: #19875485;;
            }
        </style>
</head>

<body>
    <div id="app">
        <div class="row my-5">
            <div class="col-8 offset-2">
                <h1 class="text-center">Todo List</h1>
                <div v-if="todoList.length>0">
                    <input type="text" @keydown.enter="addTodo" class="mb-4 col-12 form-control" />
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between" v-for="todo in todoList" :key="todo.id" :class="{'completed-item':!todo.completed,'unCompleted-item':todo.completed}">
                            <div class="">
                                <input class="form-check-input" type="checkbox" name="" :id="`todo_completed_id_${todo.id}`"
                                    v-model="todo.completed">
                                <label class="form-check-label ms-2"
                                    :for="`todo_completed_id_${todo.id}`">{{todo.title}}</label>
                            </div>
                            <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Del</button>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-between">
                        <small class="text-success">Completed Item Count {{completedItemCount}}</small>
                        <small class="text-danger">Uncompleted Item Count {{unCompletedItemCount}}</small>
                    </div>
                </div>
                <div v-else-if="todoList.length==0" class="alert alert-warning">No item in Todo List</div>
            </div>
            <div class="col-2">
                {{todoList}}
            </div>
        </div>
    </div>
</body>

</html>
